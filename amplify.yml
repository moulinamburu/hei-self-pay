version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            - npm ci --no-audit --no-fund
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: build # or build (depends on your app)
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
